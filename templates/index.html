<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #FF9A8B, #FF6A88);
            color: white;
            text-align: center;
            padding-top: 50px;
        }
        .container {
            max-width: 500px;
            background: rgba(255, 255, 255, 0.2);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.2);
        }
        input, select, button {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="mb-3">Currency Converter</h1>
        <form id="convertForm">
            <div class="input-group mb-3">
                <input type="number" id="amount" class="form-control" placeholder="Enter amount" required>
            </div>
            <div class="input-group mb-3">
                <select id="fromCurrency" class="form-select">
                    <option value="USD">USD</option>
                    <option value="EUR">EUR</option>
                    <option value="GBP">GBP</option>
                    <option value="INR">INR</option>
                </select>
                <span class="input-group-text">to</span>
                <select id="toCurrency" class="form-select">
                    <option value="USD">USD</option>
                    <option value="EUR">EUR</option>
                    <option value="GBP">GBP</option>
                    <option value="INR">INR</option>
                </select>
            </div>
            <button type="button" class="btn btn-primary" onclick="convertCurrency()">Convert</button>
        </form>
        <h2 class="mt-4" id="result"></h2>
    </div>
    <script>
        function convertCurrency() {
            let amount = document.getElementById("amount").value;
            let fromCurrency = document.getElementById("fromCurrency").value;
            let toCurrency = document.getElementById("toCurrency").value;
            let exchangeRates = {
                "USD": { "EUR": 0.92, "GBP": 0.78, "INR": 83.15 },
                "EUR": { "USD": 1.09, "GBP": 0.85, "INR": 90.40 },
                "GBP": { "USD": 1.28, "EUR": 1.18, "INR": 105.25 },
                "INR": { "USD": 0.012, "EUR": 0.011, "GBP": 0.0095 }
            };
            if (fromCurrency === toCurrency) {
                document.getElementById("result").innerText = `Converted: ${amount} ${toCurrency}`;
                return;
            }
            let convertedAmount = (amount * exchangeRates[fromCurrency][toCurrency]).toFixed(2);
            document.getElementById("result").innerText = `Converted: ${convertedAmount} ${toCurrency}`;
        }
    </script>
</body>
</html>
